queries:
  - name: findSubjectIdsInList
    index:
      - subjects
    filter:
      type: default
      caseInsensitive: true
      ignoreIfEmpty:
        - subject_ids
    result:
      type: object_array
  - name: filesInList
    index:
      - files
    filter:
      type: pagination
      defaultSortField: file_name
      ignoreIfEmpty:
        - file_ids
    result:
      type: object_array
  - name: subjectOverview
    index:
      - subjects
    filter:
      type: pagination
      defaultSortField: subject_id_num
      alternativeSortField:
        subject_id: subject_id_num
      rangeFilterFields:
        - age_at_index
    result:
      type: object_array
  - name: fileIDsFromList
    index:
      - files
    filter:
      type: default
      caseInsensitive: true
      selectedField: file_ids
      ignoreIfEmpty:
        - subject_ids
        - sample_ids
        - file_names
    result:
      type: str_array
