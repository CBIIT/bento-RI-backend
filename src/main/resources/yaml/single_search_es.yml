queries:
  - name: studyGeneral
    index:
      - study_overview
    filter:
      type: default
      ignoreIfEmpty:
        - study_short_name
    result:
      type: object_array
  - name: globalStatsBar
    index:
      - global_stats_bar
    filter:
      type: default
      rangeFilterFields:
        - number_of_participants
        - study_beginning_year
        - study_ending_year
        - enrollment_beginning_year
        - enrollment_ending_year
        - study_participant_minimum_age
        - study_participant_maximum_age
    result:
      type: object_array
  - name: dataCollectionPage
    index:
      - data_collection
    filter:
      type: default
    result:
      type: object_array
  - name: tabStudy
    index:
      - tab_study
    filter:
      type: pagination
      defaultSortField: study_short_name
      rangeFilterFields:
        - number_of_participants
        - study_beginning_year
        - study_ending_year
        - enrollment_beginning_year
        - enrollment_ending_year
        - study_participant_minimum_age
        - study_participant_maximum_age
      alternativeSortField:
        subject_id: study_name
    result:
      type: object_array