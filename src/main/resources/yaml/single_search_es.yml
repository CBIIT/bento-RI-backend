queries:
  - name: studyByStudyShortName
    index:
      - study
    filter:
      type: default
      caseInsensitive: false
      ignoreIfEmpty:
        - study_short_name
    result:
      type: object_array
  - name: studyDiagnosisByStudyShortName
    index:
      - study_diagnosis
    filter:
      type: default
      caseInsensitive: false
      ignoreIfEmpty:
        - study_short_name
    result:
      type: object_array
  - name: StudySpecimenByStudyShortName
    index:
      - study_specimen
    filter:
      type: default
      caseInsensitive: false
      ignoreIfEmpty:
        - study_short_name
    result:
      type: object_array
  - name: StudyDataFileByStudyShortName
    index:
      - study_data_file
    filter:
      type: default
      caseInsensitive: false
      ignoreIfEmpty:
        - study_short_name
    result:
      type: object_array
  - name: getHomePage
    index:
      - home_page
    filter:
      type: default
    result:
      type: object_array
  - name: participantOverview
    index:
      - participants
    filter:
      type: pagination
      defaultSortField: subject_id
      alternativeSortField:
        subject_id: subject_id
    result:
      type: object_array
  - name: biospecimenOverview
    index:
      - biospecimens
    filter:
      type: pagination
      defaultSortField: specimen_id
      alternativeSortField:
        subject_id: specimen_id
    result:
      type: object_array
  - name: fileOverview
    index:
      - data_files
    filter:
      type: pagination
      defaultSortField: data_file_name
      alternativeSortField:
        specimen_id: specimen_id
        subject_id: subject_id
    result:
      type: object_array
