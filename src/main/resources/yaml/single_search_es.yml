queries:
  - name: studyGeneral
    index:
      - study_overview
    filter:
      type: default
      ignoreIfEmpty:
        - study_short_name
    result:
      type: object_array
  - name: globalStatsBar
    index:
      - global_stats_bar
    filter:
      type: default
    result:
      type: object_array
  - name: dataCollectionPage
    index:
      - data_collection
    filter:
      type: default
    result:
      type: object_array
  - name: tabStudy
    index:
      - tab_study
    filter:
      type: pagination
      defaultSortField: study_short_name
      alternativeSortField:
        subject_id: study_name
    result:
      type: object_array