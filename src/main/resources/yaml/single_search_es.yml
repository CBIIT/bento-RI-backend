queries:
  - name: findSubjectIdsInList
    index:
      - subjects
    filter:
      type: default
      caseInsensitive: true
      ignoreIfEmpty:
        - subject_ids
    result:
      type: object_array
  - name: filesInList
    index:
      - files
    filter:
      type: pagination
      defaultSortField: file_name
      ignoreIfEmpty:
        - file_ids
    result:
      type: object_array
  - name: sampleOverview
    index:
      - samples
    filter:
      type: pagination
      defaultSortField: sample_id_num
      alternativeSortField:
        sample_id: sample_id_num
        subject_id: subject_id_num
      rangeFilterFields:
        - age_at_index
    result:
      type: object_array
  - name: fileOverview
    index:
      - files
    filter:
      type: pagination
      defaultSortField: file_name
      alternativeSortField:
        sample_id: sample_id_num
        subject_id: subject_id_num
      rangeFilterFields:
        - age_at_index
    result:
      type: object_array
  - name: subjectOverview
    index:
      - subjects
    filter:
      type: pagination
      defaultSortField: subject_id_num
      alternativeSortField:
        subject_id: subject_id_num
      rangeFilterFields:
        - age_at_index
    result:
      type: object_array
  - name: fileIDsFromList
    index:
      - files
    filter:
      type: default
      caseInsensitive: true
      selectedField: file_ids
      ignoreIfEmpty:
        - subject_ids
        - sample_ids
        - file_names
    result:
      type: str_array
  - name: numberOfPrograms
    index:
      - subjects
    filter:
      type: aggregation
      selectedField: programs
    result:
      type: int
      method: count_bucket_keys
  - name: numberOfStudies
    index:
      - subjects
    filter:
      type: aggregation
      selectedField: studies
    result:
      type: int
      method: count_bucket_keys
  - name: numberOfSubjects
    index:
      - subjects
    filter:
      type: aggregation
      selectedField: subject_id
    result:
      type: int
      method: count_bucket_keys
  - name: numberOfSamples
    index:
      - samples
    filter:
      type: aggregation
      selectedField: sample_id
    result:
      type: int
      method: count_bucket_keys
  - name: numberOfLabProcedures
    index:
      - lab_procedures
    filter:
      type: aggregation
      selectedField: laboratory_procedure_id
    result:
      type: int
      method: count_bucket_keys
  - name: numberOfFiles
    index:
      - files
    filter:
      type: aggregation
      selectedField: file_id
    result:
      type: int
      method: count_bucket_keys

