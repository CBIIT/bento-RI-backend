        type: keyword
      specimen_id:
        type: keyword
      ctep_disease_code:
        type: keyword
      data_file_uuid: # For Adding Files into Cart
        type: keyword

      # data_file_id_num:
      #   type: keyword
      # subject_id_num:
      #   type: keyword
      # specimen_id_num:
      #   type: keyword
      
      # Facets section: "Filter by Participants"
      # ctep_disease_code:
        # type: keyword
      snomed_disease_code:
        type: keyword
      tumor_grade:
        type: keyword
      sex:
        type: keyword
      reported_gender:
        type: keyword
      race:
        type: keyword
      ethnicity:
        type: keyword
      carcinogen_exposure:
        type: keyword
      targeted_therapy:
        type: keyword
      
      # Facets section: Biospecimens
      anatomical_collection_site:
        type: keyword
      specimen_type:
        type: keyword
      tissue_category:
        type: keyword
      assessment_timepoint:
        type: keyword
      
      # Facets section: Data Files
      # data_file_type:
        # type: keyword
      # data_file_format:
        # type: keyword

    # TODO: Remove COLLECT from diagnosis property once subject and diagnosis are 1:1
    cypher_query: "
      MATCH (s:study)<-[*..2]-(parent)<--(f:data_file)
      MATCH (f)-[:associated_with]->(spec:specimen)
      MATCH (f)-[:associated_with]->(sub:subject)
      MATCH (sub)<-[:of_subject]-(diag:diagnosis)
      MATCH (sub)<-[:of_subject]-(demo:demographic)
      MATCH (sub)<-[:of_subject]-(exp:exposure)
      MATCH (sub)<-[:of_subject]-(tt:targeted_therapy)

      RETURN DISTINCT
        'data file' AS type,
        f.data_file_name AS data_file_name,
        f.data_file_format AS data_file_format,
        f.data_file_type AS data_file_type,
        f.data_file_size AS data_file_size,
        CASE
          WHEN head(labels(parent)) = 'subject' THEN 'participant'
          WHEN head(labels(parent)) = 'specimen' THEN 'biospecimen'
          ELSE head(labels(parent))
        END AS association,
        f.data_file_description AS data_file_description,

        spec.specimen_id AS specimen_id,
        sub.subject_id AS subject_id,

        COLLECT(DISTINCT(diag.ctep_disease_code)) AS ctep_disease_code,

        f.data_file_uuid AS data_file_uuid,
        
        COLLECT(DISTINCT(diag.snomed_disease_code)) AS snomed_disease_code,
        COLLECT(DISTINCT(diag.tumor_grade)) AS tumor_grade,
        demo.sex AS sex,
        demo.reported_gender AS reported_gender,
        demo.race AS race,
        demo.ethnicity AS ethnicity,

        COLLECT(DISTINCT(exp.carcinogen_exposure)) AS carcinogen_exposure,
        COLLECT(DISTINCT(tt.targeted_therapy)) AS targeted_therapy,

        spec.anatomical_collection_site AS anatomical_collection_site,
        spec.specimen_type AS specimen_type,
        spec.tissue_category AS tissue_category,
        spec.assessment_timepoint AS assessment_timepoint

      ORDER BY COALESCE(f.data_file_name, '') ASC
    "
