queries:
  - name: searchSubjects
    globalRangeFields:
      - age_at_index
      - survival_time
    returnFields:
      - name: numberOfStudies
        index:
          - global_stats_bar
        filter:
          type: aggregation
          selectedField: study_short_name
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDataCollectionCatagory
        index:
          - global_stats_bar
        filter:
          type: aggregation
          selectedField: data_collection_category
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDiagnosis
        index:
          - global_stats_bar
        filter:
          type: aggregation
          selectedField: primary_diagnosis_disease_term
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDataFiles
        index:
          - global_stats_bar
        filter:
          type: aggregation
          selectedField: data_file_uuid
        result:
          type: int
          method: count_bucket_keys
      