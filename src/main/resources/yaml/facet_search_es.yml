queries:
  - name: searchSubjects
    returnFields:
      - name: numberOfTrials
        index:
          - exposure_facet
        filter:
          type: aggregation
          selectedField: study_short_name
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDiagnoses
        index:
          - diagnoses_widget
        filter:
          type: aggregation
          selectedField: diagnosis_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfParticipants
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: subject_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfTargetedTherapies
        index:
          - targeted_therapy_facet
        filter:
          type: aggregation
          selectedField: targeted_therapy_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfBiospecimens
        index:
          - specimen_widget
        filter:
          type: aggregation
          selectedField: specimen_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfFiles
        index:
          - file_widget
        filter:
          type: aggregation
          selectedField: data_file_uuid
        result:
          type: int
          method: count_bucket_keys
      - name: participantCountByStageOfDisease
        index:
          - diagnoses_widget
        filter:
          type: aggregation
          selectedField: stage_of_disease
        result:
          type: group_count
      - name: filterParticipantCountByStageOfDisease
        index:
          - diagnoses_widget
        filter:
          type: aggregation
          selectedField: stage_of_disease
          ignoreSelectedField: true
        result:
