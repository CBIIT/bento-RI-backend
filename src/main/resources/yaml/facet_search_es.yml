          type: aggregation
          selectedField: study_design
        result:
          type: group_count
      - name: filterStudyCountByStudyDesign
        index:
          - tab_study
        filter:
          type: aggregation
          selectedField: study_design
          ignoreSelectedField: true
        result:
          type: group_count
      - name: studyCountByNeoplasm
        index:
          - tab_study
        filter:
          type: aggregation
          selectedField: primary_diagnosis_disease_term
        result:
          type: group_count
      - name: filterStudyCountByNeoplasm
        index:
          - tab_study
        filter:
