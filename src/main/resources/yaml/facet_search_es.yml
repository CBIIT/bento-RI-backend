          - subjects
        filter:
          type: aggregation
          selectedField: reported_gender
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountByRace
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: race
        result:
          type: group_count
      - name: filterParticipantCountByRace
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: race
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountByEthnicity
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: ethnicity
        result:
          type: group_count
      - name: filterParticipantCountByEthnicity
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: ethnicity
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountByExposures
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: exposure_id
        result:
          type: group_count
      - name: filterParticipantCountByExposures
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: exposure_id
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountByTargetedTherapy
