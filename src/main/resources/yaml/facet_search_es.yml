queries:
  - name: searchParticipants
    globalRangeFields:
    returnFields:
      - name: diagnosesAndStageOfDiseases
        index:
          - participants
        filter:
          type: sub_aggregation
          selectedField: snomed_disease_term
          subAggSelectedField: stage_of_disease
        result:
          type: arm_program
      - name: racesAndEthnicities
        index:
          - participants
        filter:
          type: sub_aggregation
          selectedField: race
          subAggSelectedField: ethnicity
        result:
          type: arm_program
      - name: timepointsAndBiospecimensTypes
        index:
          - participants
        filter:
          type: sub_aggregation
          selectedField: assessment_timepoint
          subAggSelectedField: specimen_type
          nestedPath: biospecimen_info
          nestedParameters:
            - anatomical_collection_site,
            - specimen_type,
            - tissue_category,
            - assessment_timepoint
        result:
          type: arm_program
      - name: sexesAndGenders
        index:
          - participants
        filter:
          type: sub_aggregation
          selectedField: sex
          subAggSelectedField: reported_gender
        result:
          type: arm_program
      - name: numberOfStudies
        index:
          - participants
        filter:
          type: aggregation
          selectedField: study_short_name
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfParticipants
        index:
          - participants
        filter:
          type: aggregation
          selectedField: subject_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDiagnoses
        index:
          - participants
        filter:
          type: aggregation
          selectedField: diagnosis_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfTargetedTherapies
        index:
          - participants
        filter:
          type: aggregation
          selectedField: targeted_therapy_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfSpecimens
        index:
          - participants
        filter:
          type: aggregation
          selectedField: specimen_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfFiles
        index:
          - participants
        filter:
          type: aggregation
          selectedField: data_file_uuid
        result:
          type: int
          method: count_bucket_keys
      - name: participantCountBySnomedDiseaseTerm
        index:
          - participants
        filter:
          type: aggregation
          selectedField: snomed_disease_term
        result:
          type: group_count
      - name: filterParticipantCountBySnomedDiseaseTerm
        index:
          - participants
        filter:
          type: aggregation
          selectedField: snomed_disease_term
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountBySnomedDiseaseCode
        index:
          - participants
        filter:
