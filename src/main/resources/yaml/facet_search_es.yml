queries:
  - name: searchSubjects
    returnFields:
      - name: numberOfPrograms
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: programs
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfStudies
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: studies
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfSubjects
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: subject_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfSamples
        index:
          - subjects
        filter:
          type: nested
          selectedField: sample_ids
          nestedPath: sample_info
          nestedParameters:
            - composition
            - tissue_type
        result:
          type: int
          method: nested_count
      - name: numberOfLabProcedures
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: lab_procedures
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfFiles
        index:
          - subjects
        filter:
          type: nested
          selectedField: file_ids
          nestedPath: file_info
          nestedParameters:
            - file_type
        result:
          type: int
          method: nested_count
      - name: subjectCountByProgram
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: programs
        result:
          type: group_count
      - name: filterSubjectCountByProgram
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: programs
          ignoreSelectedField: true
