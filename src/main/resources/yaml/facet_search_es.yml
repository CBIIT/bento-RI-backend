queries:
  - name: searchSubjects
    returnFields:
      - name: numberOfDiagnoses
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: diagnoses_uuid
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfParticipants
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: subject_uuid
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfTargetedTherapies
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: targeted_therapy_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfBiospecimens
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: specimen_uuid
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfFiles
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: data_file_uuid
        result:
          type: int
          method: count_bucket_keys
      - name: participantCountByStageOfDisease
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: stage_of_disease
        result:
          type: group_count
      - name: filterParticipantCountByStageOfDisease
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: stage_of_disease
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountByTumorGrade
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: tumor_grade
        result:
