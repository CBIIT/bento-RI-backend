queries:
  - name: searchStudies
    globalRangeFields:
      - studyPeriodMin
      - studyPeriodMax
      - enrollmentPeriodMin
      - enrollmentPeriodMax
      - participantAgeAtEnrollmentMin
      - participantAgeAtEnrollmentMax
      - studyCountByNumberOfParticipants
      - number_of_participants
    returnFields:
      - name: numberOfStudies
        index:
          - tab_study
        filter:
          type: aggregation
          selectedField: study_short_name
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDataCollectionCatagory
        index:
          - global_stats_bar
        filter:
          type: aggregation
          selectedField: data_collection_category
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDiagnosis
        index:
          - global_stats_bar
        filter:
          type: aggregation
          selectedField: primary_diagnosis_disease_term
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDataFiles
        index:
          - global_stats_bar
        filter:
          type: aggregation
          selectedField: data_file_uuid
        result:
          type: int
          method: count_bucket_keys
      - name: studyCountByStudy
        index:
          - tab_study
        filter:
          type: aggregation
          selectedField: study_short_name
        result:
          type: group_count
      - name: filterStudyCountByStudy
        index:
          - tab_study
        filter:
          type: aggregation
          selectedField: study_short_name
          ignoreSelectedField: true
        result:
          type: group_count
      - name: studyCountByStudyType
        index:
          - tab_study
        filter:
          type: aggregation
          selectedField: study_type
        result:
          type: group_count
      - name: filterStudyCountByStudyType
        index:
          - tab_study
        filter:
          type: aggregation
          selectedField: study_type
          ignoreSelectedField: true
        result:
          type: group_count
      - name: studyCountByStudyDesign
