queries:
  - name: searchSubjects
    globalRangeFields:
      - age_at_index
      - survival_time
    returnFields:
      - name: numberOfStudies
        index:
          - global_stats_bar
        filter:
          type: aggregation
          selectedField: study_short_name
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDataCollectionCatagory
        index:
          - global_stats_bar
        filter:
          type: aggregation
          selectedField: data_collection_category
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDiagnosis
        index:
          - global_stats_bar
        filter:
          type: aggregation
          selectedField: primary_diagnosis_disease_term
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDataFiles
        index:
          - global_stats_bar
        filter:
          type: aggregation
          selectedField: data_file_uuid
        result:
          type: int
          method: count_bucket_keys
      - name: studyCountByStudyType
        index:
          - study_overview
        filter:
          type: aggregation
          selectedField: study_type
        result:
          type: group_count
      - name: filterStudyCountByStudyType
        index:
          - study_overview
        filter:
          type: aggregation
          selectedField: study_type
          ignoreSelectedField: true
        result:
          type: group_count
      - name: studyCountByStudyDesign
        index:
          - study_overview
        filter:
          type: aggregation
          selectedField: study_design
        result:
          type: group_count
      - name: filterStudyCountByStudyDesign
