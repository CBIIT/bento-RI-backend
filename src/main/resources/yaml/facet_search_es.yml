      - name: participantCountByDataFileType
        index:
          - participants
        filter:
          type: nested
          selectedField: data_file_type
          nestedPath: file_info
        result:
          type: nested_list
      - name: filterparticipantCountByDataFileType
        index:
          - participants
        filter:
          type: nested
          ignoreSelectedField: true
          selectedField: data_file_type
          nestedPath: file_info
          nestedParameters:
            - data_file_format,
            - data_file_type
        result:
          type: nested_list
      - name: participantCountByDataFileFormat
        index:
          - participants
        filter:
          type: nested
          selectedField: data_file_format
          nestedPath: file_info
        result:
          type: nested_list
      - name: filterparticipantCountByDataFileFormat
        index:
          - participants
        filter:
          type: nested
          ignoreSelectedField: true
          selectedField: data_file_format
          nestedPath: file_info
          nestedParameters:
            - anatomical_collection_site
            - specimen_type
            - tissue_category
            - assessment_timepoint
        result:
          type: nested_list