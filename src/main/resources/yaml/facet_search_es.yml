        filter:
          type: aggregation
          selectedField: targeted_therapy
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountByAnatomicalCollectionSite
        index:
          - participants
        filter:
          type: nested
          selectedField: anatomical_collection_site
          nestedPath: biospecimen_info
        result:
          type: nested_list
      - name: filterparticipantCountByAnatomicalCollectionSite
        index:
          - participants
        filter:
          type: nested
          ignoreSelectedField: true
          selectedField: anatomical_collection_site
          nestedPath: biospecimen_info
          nestedParameters:
            - anatomical_collection_site
            - specimen_type
            - tissue_category
            - assessment_timepoint
        result:
          type: nested_list
      - name: participantCountBySpecimenType
        index:
          - participants
        filter:
          type: nested
          selectedField: specimen_type
          nestedPath: biospecimen_info
        result:
          type: nested_list
      - name: filterparticipantCountBySpecimenType
        index:
          - participants
        filter:
          type: nested
          ignoreSelectedField: true
