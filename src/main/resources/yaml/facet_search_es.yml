queries:
  - name: searchSubjects
    returnFields:
      - name: numberOfDiagnoses
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: diagnoses_uuid
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfParticipants
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: subject_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfTargetedTherapies
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: targeted_therapy_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfBiospecimens
        index:
          - subjects
        filter:
          type: aggregation
          selectedField: specimen_uuid
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfFiles
