queries:
  - name: searchParticipants
    globalRangeFields:
    returnFields:
      - name: diagnosesAndStageOfDiseases
        index:
          - participants
        filter:
          type: sub_aggregation
          selectedField: ctep_disease_code
          subAggSelectedField: stage_of_disease
        result:
          type: arm_program
      - name: racesAndEthnicities
        index:
          - participants
        filter:
          type: sub_aggregation
          selectedField: race
          subAggSelectedField: ethnicity
        result:
          type: arm_program
      - name: timepointsAndBiospecimensTypes
        index:
          - participants
        filter:
          type: sub_aggregation
          selectedField: assessment_timepoint
          subAggSelectedField: specimen_type
          nestedPath: biospecimen_info
          nestedParameters:
            - anatomical_collection_site,
            - specimen_type,
            - tissue_category,
            - assessment_timepoint
        result:
          type: arm_program
      - name: sexesAndGenders
        index:
          - participants
        filter:
          type: sub_aggregation
          selectedField: sex
          subAggSelectedField: reported_gender
        result:
          type: arm_program
      - name: numberOfStudies
        index:
          - participants
        filter:
          type: aggregation
          selectedField: study_short_name
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfParticipants
        index:
          - participants
        filter:
          type: aggregation
          selectedField: subject_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDiagnoses
        index:
          - participants
        filter:
          type: aggregation
          selectedField: diagnosis_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfTargetedTherapies
        index:
          - participants
        filter:
          type: aggregation
          selectedField: targeted_therapy_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfSpecimens
        index:
          - participants
        filter:
          type: aggregation
          selectedField: specimen_id
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfFiles
        index:
          - participants
        filter:
          type: aggregation
          selectedField: data_file_uuid
        result:
          type: int
          method: count_bucket_keys
      - name: participantCountByCtepDiseaseCode
        index:
          - participants
        filter:
          type: aggregation
          selectedField: ctep_disease_code
        result:
          type: group_count
      - name: filterparticipantCountByCtepDiseaseCode
        index:
          - participants
        filter:
          type: aggregation
          selectedField: ctep_disease_code
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountBySnomedDiseaseCode
        index:
          - participants
        filter:
          type: aggregation
          selectedField: snomed_disease_code
        result:
          type: group_count
      - name: filterparticipantCountBySnomedDiseaseCode
        index:
          - participants
        filter:
          type: aggregation
          selectedField: snomed_disease_code
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountByTumorGrade
        index:
          - participants
        filter:
          type: aggregation
          selectedField: tumor_grade
        result:
          type: group_count
      - name: filterparticipantCountByTumorGrade
        index:
          - participants
        filter:
          type: aggregation
          selectedField: tumor_grade
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountByStageOfDisease
        index:
          - participants
        filter:
          type: aggregation
          selectedField: stage_of_disease
        result:
          type: group_count
      - name: filterparticipantCountByStageOfDisease
        index:
          - participants
        filter:
          type: aggregation
          selectedField: stage_of_disease
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountBySex
        index:
          - participants
        filter:
          type: aggregation
          selectedField: sex
        result:
          type: group_count
      - name: filterparticipantCountBySex
        index:
          - participants
        filter:
          type: aggregation
          selectedField: sex
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountByReportedGender
        index:
          - participants
        filter:
          type: aggregation
          selectedField: reported_gender
        result:
          type: group_count
      - name: filterparticipantCountByReportedGender
        index:
          - participants
        filter:
          type: aggregation
          selectedField: reported_gender
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountByRace
        index:
          - participants
        filter:
          type: aggregation
          selectedField: race
        result:
          type: group_count
      - name: filterparticipantCountByRace
        index:
          - participants
        filter:
          type: aggregation
          selectedField: race
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountByEthnicity
        index:
          - participants
        filter:
          type: aggregation
          selectedField: ethnicity
        result:
          type: group_count
      - name: filterparticipantCountByEthnicity
        index:
          - participants
        filter:
          type: aggregation
          selectedField: ethnicity
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountByCarcinogenExposure
        index:
          - participants
        filter:
          type: aggregation
          selectedField: carcinogen_exposure
        result:
          type: group_count
      - name: filterparticipantCountByCarcinogenExposure
        index:
          - participants
        filter:
          type: aggregation
          selectedField: carcinogen_exposure
          ignoreSelectedField: true
        result:
          type: group_count
      - name: participantCountByTargetedTherapy
        index:
          - participants
