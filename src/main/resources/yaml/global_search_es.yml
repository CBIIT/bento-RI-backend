queries:
  - name: globalSearch
    returnFields:
      - name: participants
        index:
          - participants
        filter:
          type: global
          defaultSortField: subject_id
          searches:
            - field: subject_id
              type: wildcard
              caseInsensitive: true
            - field: study_short_name
              type: wildcard
              caseInsensitive: true
            - field: snomed_disease_term
              type: wildcard
              caseInsensitive: true
            - field: sex
              type: wildcard
              caseInsensitive: true
            - field: reported_gender
              type: wildcard
              caseInsensitive: true
            - field: race
              type: wildcard
              caseInsensitive: true
            - field: ethnicity
              type: wildcard
              caseInsensitive: true
            - field: targeted_therapy
              type: wildcard
              caseInsensitive: true
            - field: stage_of_disease
              type: wildcard
              caseInsensitive: true
          typedSearch:
            - field: age_at_index
              type: term
              option: integer
        result:
          type: global
      - name: participant_count
        index:
          - participants
        filter:
          type: global
          defaultSortField: subject_id
          searches:
            - field: subject_id
              type: wildcard
              caseInsensitive: true
            - field: study_short_name
              type: wildcard
              caseInsensitive: true
            - field: snomed_disease_term
              type: wildcard
              caseInsensitive: true
            - field: sex
              type: wildcard
              caseInsensitive: true
            - field: reported_gender
              type: wildcard
              caseInsensitive: true
            - field: race
              type: wildcard
              caseInsensitive: true
            - field: ethnicity
              type: wildcard
              caseInsensitive: true
            - field: targeted_therapy
              type: wildcard
              caseInsensitive: true
            - field: stage_of_disease
              type: wildcard
              caseInsensitive: true
          typedSearch:
            - field: age_at_index
              type: term
              option: integer
        result:
          type: int_total_count
      - name: biospecimens
        index:
          - tab_biospecimens
        filter:
          type: global
          defaultSortField: specimen_id
          searches:
            - field: specimen_id
              type: wildcard
              caseInsensitive: true
            - field: study_short_name
              type: wildcard
              caseInsensitive: true
            - field: subject_ID
              type: wildcard
              caseInsensitive: true
            - field: snomed_disease_term
              type: wildcard
              caseInsensitive: true
            - field: specimen_type
              type: wildcard
              caseInsensitive: true
            - field: parent_specimen_type
              type: wildcard
              caseInsensitive: true
            - field: tissue_category
              type: wildcard
              caseInsensitive: true
            - field: anatomical_collection_site
              type: wildcard
              caseInsensitive: true
            - field: assessment_timepoint
              type: wildcard
              caseInsensitive: true
          typedSearch:
            - field: age_at_index
              type: term
              option: integer
        result:
          type: global
      - name: biospecimen_count
        index:
          - tab_biospecimens
        filter:
          type: global
          defaultSortField: specimen_id
          searches:
            - field: specimen_id
              type: wildcard
              caseInsensitive: true
            - field: study_short_name
              type: wildcard
              caseInsensitive: true
            - field: subject_ID
              type: wildcard
              caseInsensitive: true
            - field: snomed_disease_term
              type: wildcard
              caseInsensitive: true
            - field: specimen_type
              type: wildcard
              caseInsensitive: true
            - field: parent_specimen_type
              type: wildcard
              caseInsensitive: true
            - field: tissue_category
              type: wildcard
              caseInsensitive: true
            - field: anatomical_collection_site
              type: wildcard
              caseInsensitive: true
            - field: assessment_timepoint
              type: wildcard
              caseInsensitive: true
          typedSearch:
            - field: age_at_index
              type: term
              option: integer
        result:
          type: int_total_count
      # About Page
      # Always Set offset= 0 and default-size=10000
      - name: about_page
        index:
          - about_page
        filter:
          type: global
          selectedField: content.paragraph
          searches:
            - field: content.paragraph
              type: wildcard
        highlight:
          fields:
            - content.paragraph
          preTag: $
          postTag: $
        result:
          type: global_about
      - name: about_count
        index:
          - about_page
        filter:
          type: global
          selectedField: content.paragraph
          searches:
            - field: content.paragraph
              type: wildcard
        highlight:
          fields:
            - content.paragraph
          preTag: $
          postTag: $
        result:
          type: int_total_count

      # Multiple ES Index Search
      # Always Set offset= 0 and default-size=10000
      - name: model
        index:
          - model_properties
          - model_values
          - model_nodes
        filter:
          type: global
          searches:
            - field: value.keyword
              type: wildcard
            - field: property_name
              type: term
            - field: property_type
              type: term
            - field: property_description
              type: wildcard
            - field: node_name
              type: term
          typedSearch:
            - field: property_required
              type: match
              option: boolean
        highlight:
          fields:
            - property_name
            - property_description
            - property_type
            - property_required
            - value
            - node_name
          fragmentSize: 1
        result:
          type: global_multi_models

      - name: model_count
        index:
          - model_properties
          - model_values
          - model_nodes
        filter:
          type: global
          searches:
            - field: value.keyword
              type: wildcard
            - field: property_name
              type: term
            - field: property_type
              type: term
            - field: property_description
              type: wildcard
            - field: node_name
              type: term
          typedSearch:
            - field: property_required
              type: match
              option: boolean
        highlight:
          fields:
            - property_name
            - property_description
            - property_type
            - property_required
            - value
            - node_name
          fragmentSize: 1
        result:
          type: int_total_count

      