type study_personal {
  person_role : String
  first_name : String
  last_name : String
  middle_name : String
  institution : String
  
  email : String
}
type study_publication {
  author : String
  title : String
  year : Int
  journal : String
  doi : String
  pumID : String
}
type study_files {
  file_name: String
  file_type: String
  description: String
  format: String
  size: Int
}
type study_links {
  associated_link_name: String
  associated_link_id: String
  associated_link_url: String
}
type StudyGeneral {
  study_name: String
  study_short_name: String
  study_description: String
  study_type: String
  study_design: String
  enrollment_period_start: Int
  enrollment_period_end: Int
  study_period_start: Int
  study_period_end: Int
  biospecimens_collected: String
  study_status: String
  dbGap_id: String
  associated_links: String
  number_of_participants : Int
  max_age: Float
  medium_age: Float
  min_age: Float
  study_race: String
  study_ethnicity: String
  study_sex: String
  study_gender: String
  country_list: String
  country_count: Int
  state_list: [String]
  state_count: Int
  primary_diagnosis_disease_term: String
  primary_diagnosis_disease_count: String
  study_personal: [study_personal]
  study_publication: [study_publication]
  study_files: [study_files]
  study_links: [study_links]
}
schema {
  query: QueryType
}

type QueryType {
  studyGeneral(
     study_name: [String] = []
     study_short_name: [String] = []
     study_description: [String] = []
     study_type: [String] = []
     study_design: [String] = []
     enrollment_period_start: [Int] = []
     enrollment_period_end: [Int] = []
     study_period_start: [Int] = []
     study_period_end: [Int] = []
     biospecimens_collected: [String] = []
     study_status: [String] = []
     dbGap_id: [String] = []
     associated_links: [String] = []
     number_of_participants: [Int] = []
     max_age: [Float] = []
     medium_age: [Float] = []
     min_age: [Float] = []
     study_race: [String] = []
     study_ethnicity: [String] = []
     study_sex: [String] = []
     country_list: [String] = []
     country_count: [Int] = []
     state_list: [String] = []
     state_count: [Int] = []
     primary_diagnosis_disease_term: [String] = []
     primary_diagnosis_disease_count: [Int] = []

  ): [StudyGeneral]
}